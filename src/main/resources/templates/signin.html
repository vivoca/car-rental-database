<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div class="card card-container">
        <p id="profile-name" class="profile-name-card"></p>

        <form class="form-signin" action="/signin" method="post">
            <p th:if="${not valid}" class="bg-danger padding"><b th:text="${message}"></b></p>

            <span id="reauth-email" class="reauth-email"></span>
            <input name="username" type="text" id="inputEmail" class="form-control"  placeholder="Username" required="required" autofocus="autofocus" />
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" />
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                </label>
            </div>
            <button id="signin-btn" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
</body>
</html>
